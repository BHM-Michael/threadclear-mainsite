<div class="login-container">
    <div class="login-bg">
        <div class="login-gradient"></div>
        <div class="login-grid"></div>
    </div>

    <div class="login-card">
        <div class="login-header">
            <a href="https://threadclear.com" class="login-logo">
                <img src="assets/images/TC_logo.png" alt="ThreadClear" class="logo-icon">
                <span class="logo-text">ThreadClear</span>
            </a>
            <p class="subtitle">Conversation Intelligence for Teams</p>
        </div>

        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email"
                    [disabled]="loading">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="Enter your password" [disabled]="loading">
            </div>

            <div class="error" *ngIf="error">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 8v4M12 16h.01" />
                </svg>
                {{ error }}
            </div>

            <button type="submit" [disabled]="loading" class="btn-login">
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading" class="loading-state">
                    <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke-opacity="0.25" />
                        <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round" />
                    </svg>
                    Signing in...
                </span>
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
        </div>
    </div>
</div>
